<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core">
<p:dialog styleClass="modal-window"
          header="Запись на тренировку"
          widgetVar="trainingRecordDlg" modal="true" id="trainingRecordDlg">
    <h:form>
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <h5 class="card-title">Название: </h5>
                </div>
                <div class="col text-right">
                    <h5 class="card-title">#{timeTableBean.training.trainingDescription.title}</h5>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <h5 class="card-title">Описание: </h5>
                </div>
                <div class="col text-right">
                    <h5 class="card-title">#{timeTableBean.training.trainingDescription.description}</h5>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <h5 class="card-title">Дата: </h5>
                </div>
                <div class="col text-right">
                    <h5 class="card-text">#{timeTableBean.training.date}</h5>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <h5 class="card-title">Время: </h5>
                </div>
                <div class="col text-right">
                    <h5 class="card-text">#{timeTableBean.training.time}</h5>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <h5 class="card-title">Тренер: </h5>
                </div>
                <div class="col text-right">
                    <h5 class="card-text">#{timeTableBean.training.trainerId.fio}</h5>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <c:if test="#{authService.hasRole('USER')}">
                        <p:commandButton value="Записаться" actionListener="#{timeTableBean.recordToTraining()}"
                                         update=":#{p:component('trainingRecordDlg')}"
                                         oncomplete="PF('trainingRecordDlg').hide()"/>
                    </c:if>
                </div>
            </div>
        </div>
    </h:form>
    <p:ajax event="close" update="trainingRecordDlg"/>
</p:dialog>
</html>

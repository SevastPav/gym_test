<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<p:dialog styleClass="modal-window"
          header="Добавить тренировку"
          widgetVar="trainingAddDlg" modal="true" id="trainingAddDlg">
    <h:form>
        <div class="container">
            <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate/>
            </p:messages>
            <div class="row pt-3">
                <div class="col-3">
                    <h:outputLabel for="trainingDesc" value="Название"/>
                </div>
                <div class="col">
                    <p:selectOneMenu id="trainingDesc" value="#{trainingBean.trainingDescId}">
                        <f:selectItems value="#{trainingBean.getTrainingsDesc()}"/>
                    </p:selectOneMenu>
                </div>
            </div>
            <div class="row pt-3">
                <div class="col-3">
                    <p:outputLabel for="onlydate" value="Дата"/>
                </div>
                <div class="col">
                    <p:calendar id="onlydate" value="#{trainingBean.date}"/>
                </div>
            </div>
            <div class="row pt-3">
                <div class="col-3">
                    <p:outputLabel for="time" value="Время"/>
                </div>
                <div class="col">
                    <p:calendar id="time" value="#{trainingBean.time}" pattern="HH:mm" timeOnly="true"/>
                </div>
            </div>
            <div class="row pt-3">
                <div class="col-4">
                    <p:commandButton value="СОХРАНИТЬ" actionListener="#{trainingBean.save}"
                                     update="@form" ajax="false"/>
                </div>
                <div class="col text-right">
                    <p:commandButton value="НЕ СОХРАНЯТЬ" actionListener="#{trainingBean.closeAction}"
                                     oncomplete="PF('trainingAddDlg').hide()" ajax="false"/>
                </div>
            </div>
        </div>
    </h:form>
    <p:ajax event="close" update="trainingAddDlg"/>
</p:dialog>
</html>
